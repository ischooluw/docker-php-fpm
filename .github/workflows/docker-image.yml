name: Publish Docker image

on:
  push:
    tags:
      - 'v*'

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine if we should tag with latest
        id: get-tag-latest
        uses: actions/github-script@v6
        with:
          script: |
            const ver = context.ref.substring(context.ref.indexOf('v')+1, context.ref.lastIndexOf('.'))
            const tag_latest = (context.payload.repository.default_branch.indexOf(ver) == 0)
            console.log("Major.minor is: " + ver)
            console.log("Default branch is: " + context.payload.repository.default_branch)
            console.log("tag latest? : " + (tag_latest ? "true" : "false"))
            core.setOutput('latest', tag_latest)

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: uwischool/php-fpm
          flavor: |
            latest=${{ steps.get-tag-latest.outputs.latest }}
          tags: |
            type=semver,pattern={{version}},enable=${{ !contains(github.ref, 'x') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ !contains(github.ref, 'x') }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
